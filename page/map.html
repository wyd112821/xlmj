<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图</title>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=FbrgwhSEU1j3SEGbdTL4jGYhdEvwndL3">
    </script>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        // 创建地图实例 
        var map = new BMapGL.Map("container");
        // 创建点坐标 
        var point = new BMapGL.Point(117.232799,31.812011);
        // 初始化地图，设置中心点坐标和地图级别
        map.centerAndZoom(point, 16);
        //开启鼠标滚轮缩放
        map.enableScrollWheelZoom(true);
        // 添加比例尺控件
        var scaleCtrl = new BMapGL.ScaleControl();
        map.addControl(scaleCtrl);
         // 添加比例尺控件
        var zoomCtrl = new BMapGL.ZoomControl(); 
        map.addControl(zoomCtrl);
        // 添加点标记
        var marker = new BMapGL.Marker(point);
        map.addOverlay(marker);

        // 添加到窗口信息
        var opts = {
            width : 200,     // 信息窗口宽度
            height: 60,     // 信息窗口高度
            title : "寻浪媒介" , // 信息窗口标题
            message:"这里是寻浪媒介"
        }
        var infoWindow = new BMapGL.InfoWindow("地址：合肥市政务区置地广场A座24层", opts);  // 创建信息窗口对象 
        marker.addEventListener("click", function(){          
            map.openInfoWindow(infoWindow, point); //开启信息窗口
        }); 
    </script>
</body>

</html>
